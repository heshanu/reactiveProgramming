<div class="row">
    <div class="col-md-8">
        <h3>Posts List</h3>
        <div>
            <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
        </div>

        <table class="table table-striped" *ngIf="postList$ | async as postsData">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postsData">
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.description }}</td>
                    <td><button (click)="onRemove()">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="col-md-4">
    <router-outlet />
</div>
